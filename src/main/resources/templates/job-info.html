<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<h1>Information About the Job</h1> 
	<div th:switch="${jobInfo}">
    <h2 th:case="null">No jobs submitted yet!</h2>
        <div th:case="*"> 
            <table >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>JOB NAME</th>
                        <th>Submitted</th>
                        <th>Executed</th>
                        <th>Status</th>
                        <th>User</th>
                        <th>age</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="job : ${jobInfo}">
                    <td th:text="${job.id}"></td>
                    <td th:text="${job.job_name}"></td>
                    <td th:text="${job.submitted}"></td>
                    <td th:text="${job.execution}"></td>
                    <td th:text="${job.status}"></td>
                     <td th:text="${job.user.userName}"></td>
                      <td th:text="${job.user.age}"></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/v1/sap/alljobs"><button>All Jobs</button></a></p>
</div>
</body>
</html>
